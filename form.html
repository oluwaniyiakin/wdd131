<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for gathering customer feedback on various products.">
    <meta name="author" content="Oluwaniyi Akin-Oladapo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Review Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <form id="product-review-form" method="GET" action="review.html">
        <!-- Product Name -->
        <label for="product-name">Product Name</label>
        <select id="product-name" name="productName" required>
            <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <label for="rating">Overall Rating</label>
        <div id="rating">
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1">â˜…</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">â˜…</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">â˜…</label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">â˜…</label>

            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">â˜…</label>
        </div>

        <!-- Date of Installation -->
        <label for="date-installed">Date of Installation</label>
        <input type="date" id="date-installed" name="installationDate" required>

        <!-- Useful Features -->
        <label for="useful-features">Which features did you find useful in the product? (Check all that apply)</label>
        <div id="useful-features">
            <input type="checkbox" id="durability" name="features" value="Durability">
            <label for="durability">Durability</label>

            <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use">
            <label for="ease-of-use">Ease of Use</label>

            <input type="checkbox" id="performance" name="features" value="Performance">
            <label for="performance">Performance</label>

            <input type="checkbox" id="design" name="features" value="Design">
            <label for="design">Design</label>
        </div>

        <!-- Written Review -->
        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="writtenReview" rows="5"></textarea>

        <!-- User Name -->
        <label for="user-name">Your Name (Optional)</label>
        <input type="text" id="user-name" name="userName" placeholder="Oluwaniyi Akin-Oladapo">

        <!-- Submit Button -->
        <input type="submit" value="Post Review">
    </form>

        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>

    <!-- External JS File with Defer -->
    <script src="scripts/script.js" defer></script>
</body>
</html>
